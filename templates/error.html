<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
</head>
<body>
    <style>
    body {
        background-color: #fbfafb;
        font-family: 'Open Sans', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    * {
        margin: 0;
    }

    body>div {
        position: relative;
    }

    body>div>div {
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        color: #444;
    }

    video {
        max-width: 100vw;
        max-height: 100vh;
    }

    h2 {
        font-weight: 300;
        animation: fadein 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) .5s 1;
        animation-fill-mode: forwards;
        opacity: 0;
        font-size: 3em;
        letter-spacing: .2em;
        margin-bottom: -.75em;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-weight: 700;
        animation: fadein 1.75s cubic-bezier(0.165, 0.84, 0.44, 1) .75s 1;
        animation-fill-mode: forwards;
        opacity: 0;
        font-size: 8em;
        text-shadow: 0 0 32px rgba(28, 46, 76, 0.1);
        ;
    }

    div>div>p {
        font-weight: 400;
        font-size: 1.8em;
        line-height: 1.1;
        animation: fadein 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) 1s 1;
        animation-fill-mode: forwards;
        opacity: 0;
        position: relative;
        z-index: 2;
        text-shadow: 0 0 32px rgba(28, 46, 76, 0.2);
    }

    body>p {
        font-weight: 300;
        font-size: 1.8em;
        line-height: 1.75;
        text-align: center;
        animation: fadein 1.75s cubic-bezier(0.165, 0.84, 0.44, 1) 2s 1;
        animation-fill-mode: forwards;
        opacity: 0;
    }

    a {
        padding: .5em;
        text-decoration: none;
        position: relative;
        color: #9E9E9D;
        transition: .5s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    a:hover {
        color: #828281;
    }

    p:hover a:not(:hover) {
        color: #b3b3b2;
    }

    a:after,
    a:before {
        opacity: 0;
        transform: translate(-50%, -20%);
        width: 0;
        height: 0;
        border: .75em solid transparent;
        position: absolute;
        transition: .4s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    #home:after {
        content: '';
        top: 0;
        right: 0;
        margin: 0 0 0 .5em;
        border-left-color: #4aa4ed;
    }

    #home:hover:after {
        border-width: 1em;
        right: -4em;
        opacity: .5;
    }

    #sitemap:before {
        content: '';
        top: 50%;
        left: 0;
        margin: 0 .5em 0 0;
        border-right-color: #95489a;
    }

    #sitemap:hover:before {
        border-width: 1em;
        left: -2em;
        opacity: .5;
    }

    @keyframes fadein {
        0% {
            opacity: 0;
            transform: translate(0, 30px)
        }

        100% {
            opacity: 1;
            transform: translate(0, 0)
        }
    }

    @media (orientation: portrait) {
        body>p {
            font-size: 1.6em;
            line-height: 1.5;
            position: absolute;
            bottom: 1em;
        }

        h2 {
            font-size: 2em;
            min-width: 80% !important;
        }

        h3 {
            font-size: 5em;
        }

        body>div>div {
            top: 30%;
        }
    }

    ::selection {
        background-color: rgba(255, 255, 255, .5)
    }
    </style>

<body>
	<div>
	    <div>
	        <h2>ERROR</h2>
	        <h1>404</h1>
	        <p>Упс. Щось пішло не так :(</p>
	    </div>
	    <video class="parallax" speed="2" playsinline="" muted="" autoplay="" loop="" preload="auto">
	        <source src="404.mp4" type="video/mp4">
	    </video>
	</div>
    <p>
        <a href="#"id="home">Повернутися на головну</a>
    </p>
</body>
</body>
</html>
