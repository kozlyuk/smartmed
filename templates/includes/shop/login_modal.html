<div id="login-modal" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <form enctype="multipart/form-data" method="post" id="login">
    {% csrf_token %}
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вхід</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                            aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form action="customer-orders.html" method="post">
                        <div class="form-group">
                            <input id="username-modal" type="text" placeholder="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="password-modal" type="password" placeholder="password" class="form-control">
                        </div>
                        <p class="text-center">
                            <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Вхід</button>
                        </p>
                    </form>
                    <p class="text-center text-muted">Ще не зареєстровані?</p>
                    <p class="text-center text-muted"><a href="register.html"><strong>Зареєструватися</strong></a>!
                        It is easy and done in
                        1 minute and gives you access to special discounts and much more!</p>
                </div>
            </div>
        </div>
    </form>
</div>

{% block extrascript %}
{% load static %}
<script type="module">
    import {login} from "{% static '/assets/shop/jsComponents/login.mjs' %}";
</script>
{% endblock extrascript %}
