{% load bootstrap4 %}
{% load widget_tweaks %} 
{% for form in invoice_line_formset %}

<tr id="{{ form.instance.product.pk }}">
    <td><a href="#"><img style="width: 50px; height: 50px" src="{{form.instance.product.get_image}}" alt="{{ form.instance.product }} image"></a></td>
    <td><a href="#">{{ form.instance.product }}</a></td>
    <td>
        <div class="form-group">
        {{ form.quantity|add_class:"form-control" }}
        </div>
    </td>
    <td>{{ form.instance.unit_price }}</td>
    <td>{{ form.instance.value_total_wc }}</td>
    <td><a href="#" onclick="deleteProduct({{ form.instance.product.pk }})"><i class="btn btn-danger material-icons">delete</i></a></td>

</tr>



{% endfor %}
