{% load bootstrap4 %}
{% for form in invoice_line_formset %}
<tr>
    <td><a href="#"><img  src="{{form.instance.product.get_image}}" alt="product image"></a></td>
    <td><a href="#"></a>{{ form.instance.product }}</td>
    <td>
        {{ form.quantity }}
    </td>
    <td>{{ form.instance.unit_price }}</td>
    <td>{{ form.instance.value_total_wc }}</td>
    <td><a href="#"><i style="color: red" class="material-icons">delete</i></a></td>
</tr>
{% endfor %}
