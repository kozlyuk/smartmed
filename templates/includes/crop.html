{% load i18n %}
{% load staticfiles %}
{% load widget_tweaks %}


<div class="modal fade" id="modalCrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{% trans "Crop the photo" %}</h4>
        </div>
        <div class="modal-body">
          <img src="" id="image" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <div class="btn-group pull-left" role="group">
            <button type="button" class="btn btn-default js-zoom-in">
              <i style="font-size: 20px" class="material-icons">
                zoom_in
              </i>
            </button>
            <button type="button" class="btn btn-default js-zoom-out">
              <i style="font-size: 20px" class="material-icons">
                zoom_out
              </i>
            </button>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Nevermind" %}</button>
          <button type="submit" class="btn btn-primary js-crop-and-upload">{% trans "Crop and upload" %}</button>
        </div>
      </div>
    </div>
  </div>
