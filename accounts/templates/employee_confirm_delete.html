{% load bootstrap4 %}
{% load i18n %}
{% load staticfiles %}

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{% trans "Delete employee?" %}</h4>
            <a style="color: #000000;" class="close" href="{{request.META.HTTP_REFERER}}">Ã—</a>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'employee_delete' object.id %}"> {% csrf_token %}
                <p>{% trans "Are you sure you want to delete" %} "{{ object }}"?</p>
                <button class="btn mb-auto p-2 btn-sm btn-success" type="submit">{% trans "Delete " %} {{ object }}</button>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
