{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmartMed | Login</title>
    <link rel="stylesheet" href="{% static 'assets/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="{% static 'assets/login.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
  </head>
  <body>
      <div class="page">
          <div class="container">
              <div class="left">
                  <div class="logo">
                  </div>
                  <div class="login">SmartMed</div>
                    <div class="eula">Вітання</div>
                  </div>
                  <div class="right">
                    <svg viewBox="0 0 320 300">
                      <defs>
                        <linearGradient
                                        inkscape:collect="always"
                                        id="linearGradient"
                                        x1="13"
                                        y1="193.49992"
                                        x2="307"
                                        y2="193.49992"
                                        gradientUnits="userSpaceOnUse">
                          <stop
                                style="stop-color:#ff00ff;"
                                offset="0"
                                id="stop876" />
                          <stop
                                style="stop-color:#ff0000;"
                                offset="1"
                                id="stop878" />
                        </linearGradient>
                      </defs>
                      <path d="
                       m 40,120.00016 239.99984,-3.2e-4 
                      c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 
                      h -239.99984 
                      c 0,-0.0205 -25,4.01348 -25,38.5 14,28.48652 30,19.0 25,20.5 
                      h 215 
                      c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 
                      h -190 
                      c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 
                      h 168.57143" />
                    </svg>
                    <div class="form">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" id="submit" value="Вхід">

                            <a id="passreset" href="{% url "password_reset" %}">Зкинути пароль</a>
                            <a id="registration" href="{% url "password_reset" %}">Реєстрація</a>
                        </form>
                    </div>
                  </div>
                </div>
            </div>              
  </body>
</html>
